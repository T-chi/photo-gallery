<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { background: #f3f4f6; font-family: sans-serif; }
    .gallery { display: grid; gap: 2em; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); padding: 2em;}
    .card { background: #fff; border-radius: 16px; box-shadow: 0 4px 16px #0001; padding: 0; overflow: hidden; position: relative; }
    .no { position: absolute; top: 10px; left: 10px; background: #2563eb; color: #fff; padding: 4px 16px; border-radius: 16px; font-size: 0.9em; }
    .card img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .card .body { padding: 1em; }
    .card .title { font-weight: bold; font-size: 1.1em; margin-bottom: 0.5em;}
    .card .comment { color: #555; font-size: 0.98em;}
  </style>
</head>
<body>
  <h1 style="text-align:center; margin:2em 0 1em;">ギャラリー</h1>
  <div id="gallery" class="gallery"></div>
  <script>
    // あなたのGASのURLに変更してください
    const API_URL = 'https://script.google.com/macros/s/【あなたのGASデプロイURL】/exec';

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('gallery');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="no">No.${item.num}</div>
            <img src="https://lh3.googleusercontent.com/d/${item.id}=w400" alt="${item.title}">
            <div class="body">
              <div class="title">${item.title}</div>
              <div class="comment">${item.comment || ''}</div>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
